# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
cache: packages

r:
  - oldrel
  - release
  - devel

addons:
  apt:
    packages:
      - libhdf5-7
      - libhdf5-dev
      - libhdf5-serial-dev
      - libgdal-dev
      - libproj-dev

r_binary_packages:
  - rgdal